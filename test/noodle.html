<!DOCTYPE html>	
<html>
<head>
	<link rel="stylesheet" href="noodle.css">
</head>
<body>
	<div>
		<figure>
			<img src="images/noodle@1x.png" alt="Poodle that looks like Rod Stewart @ 1x">
			<figcaption>noodle@1x.png</figcaption>
		</figure>
		<figure>
			<img src="images/noodle@2x.png" alt="Poodle that looks like Rod Stewart @ 2x">
			<figcaption>noodle@2x.png</figcaption>
		</figure>
		<figure>
			<img src="images/noodle-small@1x.png" alt="Poodle that looks like Rod Stewart, small @ 1x">
			<figcaption>noodle-small@1x.png</figcaption>
		</figure>
		<figure>
			<img src="images/noodle-small@2x.png" alt="Poodle that looks like Rod Stewart, small @ 2x">
			<figcaption>noodle-small@2x.png</figcaption>
		</figure>
	</div>
	<div>
		<figure>
			<div class="noodle"></div>
			<figcaption>.noodle class</figcaption>
		</figure>
	</div>
</body>
</html>
