<!DOCTYPE html>	
<html>
<head>
	<link rel="stylesheet" href="noodle.css">
</head>
<body>
	<div>
		<figure>
			<img src="images/noodle@1x^480w.png" alt="Poodle that looks like Rod Stewart @ 1x and 480w">
			<figcaption>noodle@1x^480px.png</figcaption>
		</figure>
		<figure>
			<img src="images/noodle@1x,2x^480w.png" alt="Poodle that looks like Rod Stewart @ 1x or 2x and 480w">
			<figcaption>noodle@1x,2x^480px.png</figcaption>
		</figure>
		<figure>
			<img src="images/noodle@2x.png" alt="Poodle that looks like Rod Stewart @ 2x">
			<figcaption>noodle@2x.png</figcaption>
		</figure>
	</div>
	<div>
		<figure>
			<div class="noodle"></div>
			<figcaption>.noodle class</figcaption>
		</figure>
	</div>
</body>
</html>
